<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario</title>
    <!--Style de la barra de navegación-->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        nav {
            background-color: #343a40;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
       
        nav ul {
              list-style: none;
            margin: 0;
            padding: 0;
        }
       
        nav ul li {
            display: inline-block;
            margin-right: 20px;
            transition: transform 0.3s ease-in-out;
        }
       
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
        }
       
        nav ul li a:hover {
            background-color: #495057;
            transform: scale(1.1);
        }
    </style>

    <!--Style propio de la pestaña-->
    <style>
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form h2 {
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #343a40;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #343a40;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <!-- Barra de Navegación -->
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/horario">Horario</a></li>
            <li><a href="/tareas">Tareas</a></li>
            <li><a href="/calificaciones">Calificaciones</a></li>
            <li><a href="/anotaciones">Anotaciones</a></li>
            <li><a href="/logout">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <!-- Formulario de Horario -->
    <form action="/horario" method="post">
        <h2>Mi horario</h2>
        <input type="text" name="dia_semana" placeholder="Día de la semana">
        <input type="text" name="hora_inicio" placeholder="Hora de inicio">
        <input type="text" name="hora_fin" placeholder="Hora de fin">
        <input type="text" name="materia" placeholder="Materia">
        <button type="submit">Agregar al horario</button>
    </form>

    <!-- Tabla de Horario -->
    <table>
        <tr>
            <th>Día Semana</th>
            <th>Hora Inicio</th>
            <th>Hora Fin</th>
            <th>Materia</th>
        </tr>
        {% for schedule in schedules %}
        <tr>
            <td>{{ schedule.dia_semana }}</td>
            <td>{{ schedule.hora_inicio }}</td>
            <td>{{ schedule.hora_fin }}</td>
            <td>{{ schedule.materia }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
